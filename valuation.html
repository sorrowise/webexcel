<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资管理人估值表处理工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Serif SC', 'Source Han Serif SC', serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2522 50%, #1a1a1a 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(244, 243, 238, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(193, 95, 60, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(177, 173, 161, 0.5);
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            border-color: rgba(193, 95, 60, 0.8);
            box-shadow: 0 0 0 4px rgba(193, 95, 60, 0.15);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #C15F3C 0%, #da7756 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(193, 95, 60, 0.35);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(34, 197, 94, 0.35);
        }

        .upload-area {
            border: 2px dashed rgba(177, 173, 161, 0.5);
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: rgba(193, 95, 60, 0.6);
            background: rgba(193, 95, 60, 0.08);
        }

        .upload-area.dragover {
            border-color: #C15F3C;
            background: rgba(193, 95, 60, 0.15);
            transform: scale(1.01);
        }

        .file-item {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(177, 173, 161, 0.3);
            animation: fadeInUp 0.3s ease-out;
        }

        .status-loading {
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #b45309;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #15803d;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #b91c1c;
        }

        .download-link {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(177, 173, 161, 0.3);
            transition: all 0.3s ease;
        }

        .download-link:hover {
            border-color: rgba(193, 95, 60, 0.5);
            background: rgba(193, 95, 60, 0.1);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        .spinner-dark {
            border: 3px solid rgba(193, 95, 60, 0.2);
            border-top: 3px solid #C15F3C;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.5s ease-out;
        }

        .progress-bar {
            background: rgba(177, 173, 161, 0.3);
        }

        .progress-fill {
            background: linear-gradient(90deg, #C15F3C 0%, #da7756 100%);
            transition: width 0.3s ease;
        }

        .back-link {
            transition: all 0.2s ease;
        }

        .back-link:hover {
            color: #C15F3C;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 py-8">
    <!-- 背景装饰 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-72 h-72 bg-gradient-to-br from-[#C15F3C]/20 to-transparent rounded-full mix-blend-multiply filter blur-xl opacity-40 floating"></div>
        <div class="absolute top-40 right-10 w-72 h-72 bg-gradient-to-br from-[#da7756]/20 to-transparent rounded-full mix-blend-multiply filter blur-xl opacity-40 floating" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-20 left-1/2 w-72 h-72 bg-gradient-to-br from-[#B1ADA1]/20 to-transparent rounded-full mix-blend-multiply filter blur-xl opacity-40 floating" style="animation-delay: 4s;"></div>
    </div>

    <!-- 主卡片 -->
    <div class="glass-card rounded-3xl p-6 md:p-8 w-full max-w-2xl relative z-10">
        <!-- 返回链接 -->
        <a href="index.html" class="back-link inline-flex items-center gap-2 text-[#5D5D5A] text-sm font-medium mb-6">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
            返回首页
        </a>

        <!-- 标题 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-[#C15F3C] to-[#da7756] mb-4 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.375 19.5h17.25m-17.25 0a1.125 1.125 0 01-1.125-1.125M3.375 19.5h7.5c.621 0 1.125-.504 1.125-1.125m-9.75 0V5.625m0 12.75v-1.5c0-.621.504-1.125 1.125-1.125m18.375 2.625V5.625m0 12.75c0 .621-.504 1.125-1.125 1.125m1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125m0 3.75h-7.5A1.125 1.125 0 0112 18.375m9.75-12.75c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125m19.5 0v1.5c0 .621-.504 1.125-1.125 1.125M2.25 5.625v1.5c0 .621.504 1.125 1.125 1.125m0 0h17.25m-17.25 0h7.5c.621 0 1.125.504 1.125 1.125M3.375 8.25c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125m17.25-3.75h-7.5c-.621 0-1.125.504-1.125 1.125m8.625-1.125c.621 0 1.125.504 1.125 1.125v1.5c0 .621-.504 1.125-1.125 1.125m-17.25 0h7.5m-7.5 0c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125M12 10.875v-1.5m0 1.5c0 .621-.504 1.125-1.125 1.125M12 10.875c0 .621.504 1.125 1.125 1.125m-2.25 0c.621 0 1.125.504 1.125 1.125M13.125 12h7.5m-7.5 0c-.621 0-1.125.504-1.125 1.125M20.625 12c.621 0 1.125.504 1.125 1.125v1.5c0 .621-.504 1.125-1.125 1.125m-17.25 0h7.5M12 14.625v-1.5m0 1.5c0 .621-.504 1.125-1.125 1.125M12 14.625c0 .621.504 1.125 1.125 1.125m-2.25 0c.621 0 1.125.504 1.125 1.125m0 0v1.5c0 .621-.504 1.125-1.125 1.125m1.125-2.625c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125M12 18.375h7.5" />
                </svg>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold text-[#141413] mb-2">投资管理人估值表处理工具</h1>
            <p class="text-[#B1ADA1] text-base">上传 Excel 文件，自动完成数据整理</p>
        </div>

        <!-- 上传区域 -->
        <div class="upload-area rounded-2xl p-8 text-center cursor-pointer mb-6" id="uploadArea">
            <div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-[#B1ADA1]/20 mb-4">
                <svg class="w-7 h-7 text-[#5D5D5A]" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                </svg>
            </div>
            <p class="text-[#141413] font-medium mb-1">点击或拖拽文件到此处上传</p>
            <p class="text-[#B1ADA1] text-sm">支持 .xlsx, .xls 格式</p>
            <input type="file" id="fileInput" multiple accept=".xlsx,.xls" class="hidden">
        </div>

        <!-- 文件列表 -->
        <div class="space-y-2 mb-6" id="fileList"></div>

        <!-- 进度条 -->
        <div class="progress-bar h-1.5 rounded-full overflow-hidden mb-6 hidden" id="progressBar">
            <div class="progress-fill h-full w-0 rounded-full" id="progressFill"></div>
        </div>

        <!-- 处理按钮 -->
        <button class="btn-primary w-full py-4 px-6 rounded-xl text-white font-semibold text-base flex items-center justify-center gap-2 cursor-pointer" id="processBtn" disabled>
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
            </svg>
            <span id="processBtnText">开始处理</span>
            <div id="processBtnSpinner" class="spinner hidden"></div>
        </button>

        <!-- 状态消息 -->
        <div class="status-loading rounded-xl p-4 mt-6 hidden" id="status">
            <div class="flex items-center justify-center gap-3">
                <div class="spinner-dark spinner"></div>
                <span id="statusText">正在加载...</span>
            </div>
        </div>

        <!-- 下载区域 -->
        <div class="mt-8 hidden" id="downloadSection">
            <div class="flex items-center gap-3 mb-4 pb-4 border-b border-[#B1ADA1]/30">
                <div class="w-10 h-10 rounded-lg bg-green-100 flex items-center justify-center">
                    <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <span class="text-[#141413] font-semibold">处理完成</span>
            </div>
            
            <button class="btn-success w-full py-3.5 px-6 rounded-xl text-white font-semibold text-sm mb-4 hidden flex items-center justify-center gap-2 cursor-pointer" id="downloadAllBtn">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0l-3-3m3 3l3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
                </svg>
                <span>一键全部下载</span>
            </button>
            
            <div class="space-y-2" id="downloadLinks"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script>
        let pyodide = null;
        let uploadedFiles = [];
        let processedFiles = [];

        // 初始化 Pyodide
        async function initPyodide() {
            const statusEl = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            statusEl.className = 'status-loading rounded-xl p-4 mt-6 flex items-center justify-center gap-3';
            statusText.textContent = '正在加载 Pyodide 环境...';

            try {
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/"
                });

                statusText.textContent = '正在安装依赖包...';
                await pyodide.loadPackage(['micropip']);
                const micropip = pyodide.pyimport('micropip');
                
                try {
                    await pyodide.loadPackage('xlrd');
                } catch (e) {}
                
                await micropip.install(['pandas', 'openpyxl', 'xlrd']);
                
                pyodide.runPython(`
                    import pandas as pd
                    import openpyxl
                    try:
                        import xlrd
                    except ImportError:
                        pass
                `);

                statusEl.className = 'status-success rounded-xl p-4 mt-6';
                statusEl.innerHTML = '<div class="flex items-center justify-center gap-3"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg><span>环境加载完成，可以开始处理文件</span></div>';
                setTimeout(() => {
                    statusEl.classList.add('hidden');
                }, 2500);
            } catch (error) {
                statusEl.className = 'status-error rounded-xl p-4 mt-6';
                statusEl.innerHTML = '<span>加载失败: ' + error.message + '</span>';
            }
        }

        // 加载 Python 业务逻辑文件
        async function loadProcessScript() {
            let errorMessage = '';
            try {
                let logicLoaded = false;
                
                try {
                    const logicResponse = await fetch('logic.py');
                    if (logicResponse.ok) {
                        const logicScript = await logicResponse.text();
                        pyodide.FS.writeFile('logic.py', logicScript);
                        const fileInfo = pyodide.FS.analyzePath('logic.py');
                        if (fileInfo.exists) logicLoaded = true;
                    }
                } catch (logicError) {}
                
                const response = await fetch('process.py');
                if (!response.ok) {
                    throw new Error(`无法加载 process.py: HTTP ${response.status}`);
                }
                
                const script = await response.text();
                
                if ((script.includes('from logic import') || script.includes('import logic')) && !logicLoaded) {
                    throw new Error('process.py 需要 logic.py，但 logic.py 加载失败。');
                }
                
                pyodide.runPython(script);
                return { success: true };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // 文件上传处理
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const processBtn = document.getElementById('processBtn');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            uploadedFiles = [];
            fileList.innerHTML = '';

            Array.from(files).forEach(file => {
                if (file.name.match(/\.(xlsx|xls)$/i)) {
                    uploadedFiles.push(file);
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item rounded-xl p-4 flex items-center gap-3';
                    fileItem.innerHTML = `
                        <div class="w-10 h-10 rounded-lg bg-[#C15F3C]/10 flex items-center justify-center flex-shrink-0">
                            <svg class="w-5 h-5 text-[#C15F3C]" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                            </svg>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-[#141413] font-medium text-sm truncate">${file.name}</p>
                            <p class="text-[#B1ADA1] text-xs">${formatFileSize(file.size)}</p>
                        </div>
                    `;
                    fileList.appendChild(fileItem);
                }
            });

            processBtn.disabled = uploadedFiles.length === 0 || !pyodide;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // 处理文件
        processBtn.addEventListener('click', async () => {
            if (!pyodide || uploadedFiles.length === 0) return;

            const statusEl = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const downloadSection = document.getElementById('downloadSection');
            const downloadLinks = document.getElementById('downloadLinks');
            const processBtnText = document.getElementById('processBtnText');
            const processBtnSpinner = document.getElementById('processBtnSpinner');

            downloadSection.classList.add('hidden');
            downloadLinks.innerHTML = '';
            processedFiles = [];

            statusEl.className = 'status-loading rounded-xl p-4 mt-6';
            statusEl.innerHTML = '<div class="flex items-center justify-center gap-3"><div class="spinner-dark spinner"></div><span>正在加载处理脚本...</span></div>';

            const scriptResult = await loadProcessScript();
            if (!scriptResult.success) {
                statusEl.className = 'status-error rounded-xl p-4 mt-6';
                statusEl.innerHTML = '<span>加载处理脚本失败: ' + scriptResult.error + '</span>';
                return;
            }

            progressBar.classList.remove('hidden');
            processBtn.disabled = true;
            processBtnText.classList.add('hidden');
            processBtnSpinner.classList.remove('hidden');

            try {
                for (let i = 0; i < uploadedFiles.length; i++) {
                    const file = uploadedFiles[i];
                    const progress = ((i + 1) / uploadedFiles.length) * 100;
                    progressFill.style.width = progress + '%';

                    statusEl.innerHTML = `<div class="flex items-center justify-center gap-3"><div class="spinner-dark spinner"></div><span>正在处理: ${file.name} (${i + 1}/${uploadedFiles.length})</span></div>`;

                    const arrayBuffer = await file.arrayBuffer();
                    const uint8Array = new Uint8Array(arrayBuffer);
                    const safeFileName = file.name.replace(/[^a-zA-Z0-9._-]/g, '_');
                    
                    pyodide.FS.writeFile(safeFileName, uint8Array);

                    let outputFileName;
                    try {
                        pyodide.runPython(`
                            import sys
                            import traceback
                            import os
                            _process_result = None
                            _process_error = None
                            try:
                                original_name = r'${file.name.replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/"/g, '\\"')}'
                                result = process_excel(r'${safeFileName.replace(/\\/g, '\\\\').replace(/'/g, "\\'")}', original_name=original_name)
                                if not os.path.exists(result):
                                    raise Exception(f"处理完成但输出文件不存在: {result}")
                                _process_result = result
                            except Exception as e:
                                _process_error = f"{str(e)}\\n{traceback.format_exc()}"
                        `);
                        
                        const processError = pyodide.runPython('_process_error if "_process_error" in globals() and _process_error is not None else None');
                        if (processError && processError.toString() !== 'None') {
                            throw new Error(processError.toString());
                        }
                        
                        const resultPath = pyodide.runPython('_process_result if "_process_result" in globals() and _process_result is not None else None');
                        if (!resultPath || resultPath.toString() === 'None') {
                            throw new Error('处理函数未返回文件路径');
                        }
                        
                        outputFileName = String(resultPath);
                    } catch (error) {
                        try { pyodide.FS.unlink(safeFileName); } catch (e) {}
                        throw new Error(error.message || error.toString());
                    }

                    if (!outputFileName || outputFileName === 'undefined' || outputFileName === 'None') {
                        throw new Error('无法获取输出文件名');
                    }
                    
                    let outputData;
                    try {
                        outputData = pyodide.FS.readFile(outputFileName);
                    } catch (e) {
                        throw new Error(`读取输出文件失败: ${e.message}`);
                    }
                    
                    const blob = new Blob([outputData], { 
                        type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' 
                    });

                    const url = URL.createObjectURL(blob);
                    processedFiles.push({
                        originalName: file.name,
                        outputName: outputFileName,
                        url: url
                    });

                    try {
                        pyodide.FS.unlink(safeFileName);
                        if (outputFileName && pyodide.FS.analyzePath(outputFileName).exists) {
                            pyodide.FS.unlink(outputFileName);
                        }
                    } catch (e) {}
                }

                downloadLinks.innerHTML = processedFiles.map((file) => {
                    const displayName = file.outputName || `processed_${file.originalName}`;
                    return `
                        <a href="${file.url}" download="${displayName}" class="download-link rounded-xl p-4 flex items-center gap-3 cursor-pointer block">
                            <div class="w-10 h-10 rounded-lg bg-[#C15F3C]/10 flex items-center justify-center flex-shrink-0">
                                <svg class="w-5 h-5 text-[#C15F3C]" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                                </svg>
                            </div>
                            <span class="flex-1 text-[#141413] font-medium text-sm truncate">${displayName}</span>
                        </a>
                    `;
                }).join('');

                const downloadAllBtn = document.getElementById('downloadAllBtn');
                if (processedFiles.length > 1) {
                    downloadAllBtn.classList.remove('hidden');
                    downloadAllBtn.querySelector('span').textContent = `一键全部下载 (${processedFiles.length} 个文件)`;
                } else {
                    downloadAllBtn.classList.add('hidden');
                }

                downloadSection.classList.remove('hidden');
                progressBar.classList.add('hidden');
                statusEl.className = 'status-success rounded-xl p-4 mt-6';
                statusEl.innerHTML = `<div class="flex items-center justify-center gap-3"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg><span>处理完成！共处理 ${uploadedFiles.length} 个文件</span></div>`;

                uploadedFiles = [];
                fileList.innerHTML = '';
                fileInput.value = '';
                processBtn.disabled = false;
                processBtnText.classList.remove('hidden');
                processBtnSpinner.classList.add('hidden');

            } catch (error) {
                progressBar.classList.add('hidden');
                statusEl.className = 'status-error rounded-xl p-4 mt-6';
                statusEl.innerHTML = '<span>处理失败: ' + (error.message || '未知错误') + '</span>';
                processBtn.disabled = false;
                processBtnText.classList.remove('hidden');
                processBtnSpinner.classList.add('hidden');
            }
        });

        // 一键全部下载功能
        document.getElementById('downloadAllBtn').addEventListener('click', async () => {
            if (processedFiles.length === 0) return;

            const downloadAllBtn = document.getElementById('downloadAllBtn');
            
            try {
                downloadAllBtn.disabled = true;
                downloadAllBtn.innerHTML = '<div class="spinner"></div><span>正在打包...</span>';

                const zip = new JSZip();

                for (let i = 0; i < processedFiles.length; i++) {
                    const file = processedFiles[i];
                    const displayName = file.outputName || `processed_${file.originalName}`;
                    const response = await fetch(file.url);
                    const blob = await response.blob();
                    zip.file(displayName, blob);
                }

                const zipBlob = await zip.generateAsync({ 
                    type: 'blob',
                    compression: 'DEFLATE',
                    compressionOptions: { level: 6 }
                });

                const zipUrl = URL.createObjectURL(zipBlob);
                const zipLink = document.createElement('a');
                zipLink.href = zipUrl;
                zipLink.download = `processed_files_${new Date().getTime()}.zip`;
                document.body.appendChild(zipLink);
                zipLink.click();
                document.body.removeChild(zipLink);
                
                setTimeout(() => URL.revokeObjectURL(zipUrl), 100);

                downloadAllBtn.disabled = false;
                downloadAllBtn.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0l-3-3m3 3l3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" /></svg><span>一键全部下载 (${processedFiles.length} 个文件)</span>`;
            } catch (error) {
                alert('打包失败: ' + error.message);
                downloadAllBtn.disabled = false;
                downloadAllBtn.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0l-3-3m3 3l3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" /></svg><span>一键全部下载</span>`;
            }
        });

        // 页面加载时初始化
        window.addEventListener('load', () => {
            initPyodide().then(() => {
                processBtn.disabled = uploadedFiles.length === 0;
            });
        });
    </script>
</body>
</html>
